<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mandelbrot Set with WebAssembly</title>
        <script src="fib.js"></script>
        <script>
            let fillMandelbrotImgBuffer
            Module.onRuntimeInitialized = () => {
                fillMandelbrotImgBuffer = Module.cwrap('fillMandelbrotImgBuffer', null, ['number', 'number', 'number', 'number', 'number', 'number']);
                const canvas = document.querySelector('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                const ctx = canvas.getContext('2d');
                displayMandelbrot(canvas, ctx);
                let resizeHandle = -1;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeHandle);
                    resizeHandle = setTimeout(() => {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        displayMandelbrot(canvas, ctx);
                    }, 100);
                });
            };

            /**
             * display the mandelbrot set to the context passed in with the canvas' dimensions
             * @type {number} buffer adress where the buffer is
             */
            function displayMandelbrot(canvas, ctx, height) {
                const width = canvas.width;
                const height = canvas.height;
                const imgSize = width * height * 4;
                const buffer = Module._malloc(imgSize);
                fillMandelbrotImgBuffer(buffer, width, height, -2.0, -1.2, 1.2, 40);
                const data = new ImageData(new Uint8ClampedArray(Module.HEAPU8.subarray(buffer, buffer + imgSize)), width, height);
                ctx.putImageData(data, 0, 0);
                Module._free(buffer);
            }
        </script>
        <style>
            body, html {
                margin: 0;
                overflow: hidden;
            }
            canvas {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
    </body>
</html>
